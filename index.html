<!-- Lottie動畫庫（可選載入） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script><!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - 作品集</title>
    <style>
        /* 重置樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
        }

        /* 導航容器 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            transition: all 0.42s ease;
        }

        /* 導航內容容器 */
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo區域 */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.42s ease;
        }

        .logo:hover {
            transform: scale(1.365);
        }

        .logo img {
            height: 40px;
            width: auto;
            transition: transform 0.42s ease;
        }

        /* 導航選單 */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 60px;
        }

        .nav-item {
            position: relative;
        }

        /* 導航圖片樣式 */
        .nav-image {
            height: 40px;
            width: auto;
            transition: all 0.42s ease;
            filter: grayscale(1) brightness(0.8);
        }

        /* 非當前頁面 - 淺灰色 #CCCCCC */
        .nav-link:not(.active) .nav-image {
            filter: grayscale(1) brightness(0.8) sepia(1) hue-rotate(0deg) saturate(0) contrast(1.2);
            opacity: 0.6;
        }

        /* 當前頁面 - 深灰色 #333333 */
        .nav-link.active .nav-image {
            filter: grayscale(1) brightness(0.2) sepia(0) saturate(0);
            opacity: 1;
        }

        /* Hover效果 - 品牌紅色 + 移除放大效果 */
        .nav-link:hover .nav-image {
            filter: sepia(1) saturate(10) hue-rotate(340deg) brightness(1.2) contrast(1.5);
            transform: translateY(-2px);
        }

        /* 為每個選單項目設定不同旋轉角度 */
        .nav-item:nth-child(1) {
            transform: rotate(0deg);
            transition: transform 0.56s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-item:nth-child(2) {
            transform: rotate(15deg);
            transition: transform 0.56s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-item:nth-child(3) {
            transform: rotate(30deg);
            transition: transform 0.56s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Hover時恢復到0度 - 使用更慢的動畫 */
        .nav-item:hover {
            transform: rotate(0deg);
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 點擊時的動畫 - 更慢更優雅 */
        .nav-item:active {
            transform: rotate(0deg) scale(0.95);
            transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Hover效果下劃線移除，因為現在是圖片 */
        .nav-link::before {
            display: none;
        }

        .nav-link {
            color: transparent;
            text-decoration: none;
            position: relative;
            transition: all 0.42s ease;
            padding: 10px;
            display: block;
        }

        /* 手機版漢堡選單 */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.42s ease;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: #000;
            margin: 3px 0;
            transition: all 0.42s ease;
        }

        .hamburger.active {
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* 響應式設計 - 平板和手機 */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }

            .logo img {
                height: 32px;
            }

            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 80px;
                right: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                gap: 30px;
                padding-top: 60px;
                transition: right 0.42s ease;
            }

            /* 手機版選單項目恢復正常角度和圖片樣式 */
            .nav-item:nth-child(1),
            .nav-item:nth-child(2),
            .nav-item:nth-child(3) {
                transform: rotate(0deg);
            }

            .nav-image {
                height: 35px;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-link {
                font-size: 18px;
                letter-spacing: 2px;
            }

            .nav-link::before {
                bottom: -5px;
            }
        }

        /* 極小螢幕優化 */
        @media (max-width: 480px) {
            .nav-container {
                padding: 0 15px;
            }

            .logo img {
                height: 28px;
            }

            .nav-link {
                font-size: 16px;
            }
        }

        /* 頁面內容區域（示範用） */
        .main-content {
            margin-top: 100px;
            padding: 40px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-section {
            text-align: center;
            padding: 100px 0;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 3px;
            color: #000;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #666;
            letter-spacing: 1px;
        }

        /* 滑動過渡效果 */
        .navbar.scrolled {
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.98);
        }

        .navbar.scrolled .logo img {
            height: 35px;
        }

        /* Hero區域的Logo動畫 */
        .hero-logo-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            pointer-events: none;
            width: 200px;
            height: 200px;
        }

        .hero-logo-animation.hidden {
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        /* Lottie動畫容器 */
        #logo-motion {
            width: 100%;
            height: 100%;
        }

        /* 跑馬燈區域 */
        .marquee-section {
            width: 100%;
            height: 100px;
            background: #fff;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            overflow: hidden;
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
        }

        /* 跑馬燈容器 */
        .marquee-container {
            display: flex;
            animation: marquee 30s linear infinite;
            white-space: nowrap;
        }

        /* 跑馬燈文字 */
        .marquee-text {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-right: 100px;
            display: flex;
            align-items: center;
        }

        /* 英文樣式 */
        .marquee-text .english {
            color: #333333;
            font-weight: 500;
        }

        /* 中文和標點符號樣式 */
        .marquee-text .chinese,
        .marquee-text .punctuation {
            color: #CCCCCC;
        }

        /* 分隔符樣式 */
        .marquee-text .separator {
            color: #CCCCCC;
            margin: 0 30px;
            font-size: 1.5rem;
        }

        /* 跑馬燈動畫 */
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .hero-logo-animation {
                width: 150px;
                height: 150px;
            }

            .marquee-text {
                font-size: 1.8rem;
                margin-right: 50px;
            }

            .marquee-text .separator {
                margin: 0 15px;
                font-size: 1.2rem;
            }
        }
        .nav-link {
            animation: fadeInUp 0.84s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .nav-item:nth-child(1) .nav-link { animation-delay: 0.14s; }
        .nav-item:nth-child(2) .nav-link { animation-delay: 0.28s; }
        .nav-item:nth-child(3) .nav-link { animation-delay: 0.42s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 導航選單 -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <!-- 使用確認可行的絕對路徑 -->
                <img src="https://vdesign5.github.io/home/assets/logo.png" alt="Logo" id="logo-img" 
                     onload="console.log('Logo loaded successfully:', this.src)"
                     onerror="handleLogoError(this)">
            </a>

            <!-- 導航選單 - 改為圖片選單 -->
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link" data-page="contact">

            <!-- 手機版漢堡選單 -->
            <div class="hamburger" id="hamburger">

        </div>
    </nav>

    <!-- Hero區域Logo動畫 -->
    <div class="hero-logo-animation" id="hero-logo-animation">
        <div id="logo-motion"></div>
    </div>

    <!-- 主要內容區域 -->
    <main class="main-content">
        <section class="hero-section">
            <h1 class="hero-title">PORTFOLIO</h1>
            <p class="hero-subtitle">Creative Design & Development</p>
        </section>

        <!-- 跑馬燈區域 -->
        <section class="marquee-section">
            <div class="marquee-container">
                <div class="marquee-text">
                    <span class="english">Visual</span>

                <!-- 重複內容確保無縫循環 -->
                <div class="marquee-text">
                    <span class="english">Visual</span>

                    <span class="punctuation"> / </span>
                    <span class="chinese">靈活創新</span>
                    <span class="separator">•</span>
                    <span class="english">Visionary</span>
                    <span class="punctuation"> / </span>
                    <span class="chinese">前瞻視野</span>
                    <span class="separator">•</span>

                    <span class="separator">•</span>
                </div>
            </div>
        </section>

        <!-- 這裡可以添加更多內容 -->
        <section style="height: 100vh; display: flex; align-items: center; justify-content: center;">
            <p style="font-size: 1.5rem; color: #666;">滾動頁面測試導航效果</p>
        </section>
    </main>

    <script>
        // DOM元素
        const navbar = document.getElementById('navbar');
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('.nav-link');

        // 滾動效果
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // 手機版選單切換
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : 'auto';
        });

        // 點擊選單項目關閉手機版選單 - 加入旋轉動畫
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // 桌面版點擊動畫效果
                if (window.innerWidth > 768) {
                    const navItem = this.parentElement;
                    navItem.style.transition = 'transform 1.2s cubic-bezier(0.19, 1, 0.22, 1)';
                    navItem.style.transform = 'rotate(0deg) scale(0.95)';
                    
                    // 動畫完成後恢復
                    setTimeout(() => {
                        navItem.style.transform = 'rotate(0deg) scale(1)';
                    }, 100);
                    
                    setTimeout(() => {
                        navItem.style.transition = '';
                        navItem.style.transform = '';
                    }, 1200);
                }
                
                // 關閉手機版選單
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });

        // 點擊外部區域關閉選單
        document.addEventListener('click', (e) => {
            if (!navbar.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // 當前頁面高亮 - 改為檢查圖片導航
        function setActiveNav() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                const linkHref = link.getAttribute('href');
                
                // 檢查當前頁面
                if (linkHref === currentPage || 
                    (currentPage === 'index.html' && linkHref === 'project.html') ||
                    (currentPage === '' && linkHref === 'project.html')) {
                    link.classList.add('active');
                }
            });
        }

        // 頁面載入時設定當前頁面
        setActiveNav();

        // 改進的Logo載入處理
        function handleLogoError(img) {
            const logoPaths = [
                './assets/logo.png',
                '/assets/logo.png',
                `${window.location.origin}${window.location.pathname}assets/logo.png`,
                `${window.location.origin}/${window.location.pathname.split('/')[1]}/assets/logo.png`
            ];
            
            const currentIndex = img.dataset.pathIndex || 0;
            const nextIndex = parseInt(currentIndex) + 1;
            
            if (nextIndex < logoPaths.length) {
                console.log(`嘗試Logo路徑 ${nextIndex}: ${logoPaths[nextIndex]}`);
                img.dataset.pathIndex = nextIndex;
                img.src = logoPaths[nextIndex];
            } else {
                console.log('所有Logo路徑都失敗，顯示文字Logo');
                img.style.display = 'none';
                const textLogo = document.createElement('span');
                textLogo.textContent = 'LOGO';
                textLogo.style.cssText = `
                    font-size: 24px;
                    font-weight: bold;
                    letter-spacing: 2px;
                    color: #000;
                    cursor: pointer;
                `;
                img.parentNode.appendChild(textLogo);
            }
        }

        // Logo載入錯誤處理 - 改進版
        const logoImg = document.getElementById('logo-img');
        
        // 成功載入時的處理
        logoImg.addEventListener('load', function() {
            console.log('Logo成功載入！路徑：', this.src);
        });
        
        // Hero Logo動畫控制
        function initHeroLogoAnimation() {
            const heroLogoAnimation = document.getElementById('hero-logo-animation');
            const logoMotionContainer = document.getElementById('logo-motion');
            
            // 初始化Lottie動畫（如果有載入Lottie庫）
            if (typeof lottie !== 'undefined') {
                const animation = lottie.loadAnimation({
                    container: logoMotionContainer,
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: './assets/logo_motion.json' // JSON動畫檔案路徑
                });
                
                console.log('Lottie動畫已載入');
            } else {
                // 如果沒有Lottie，創建簡單的CSS動畫作為替代
                logoMotionContainer.innerHTML = `
                    <div style="
                        width: 100%;
                        height: 100%;
                        background: url('./assets/logo.png') no-repeat center center;
                        background-size: contain;
                        animation: logoFloat 3s ease-in-out infinite alternate;
                    "></div>
                `;
                
                // 添加簡單浮動動畫
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes logoFloat {
                        0% { transform: translateY(0px) rotate(0deg); }
                        100% { transform: translateY(-20px) rotate(5deg); }
                    }
                `;
                document.head.appendChild(style);
                
                console.log('使用CSS動畫作為Logo動畫');
            }
            
            // 滾動控制動畫可見性
            function handleHeroAnimationScroll() {
                const heroSection = document.querySelector('.hero-section');
                const marqueeSection = document.querySelector('.marquee-section');
                
                if (heroSection && marqueeSection) {
                    const heroBottom = heroSection.offsetTop + heroSection.offsetHeight;
                    const marqueeTop = marqueeSection.offsetTop;
                    const scrollTop = window.pageYOffset;
                    
                    // 當滾動到跑馬燈區域時隱藏Logo動畫
                    if (scrollTop >= marqueeTop - 50) {
                        heroLogoAnimation.classList.add('hidden');
                    } else {
                        heroLogoAnimation.classList.remove('hidden');
                    }
                }
            }
            
            window.addEventListener('scroll', handleHeroAnimationScroll);
            handleHeroAnimationScroll(); // 初始檢查
        }

        // 頁面載入時初始化動畫
        window.addEventListener('load', function() {
            initHeroLogoAnimation();
            console.log('當前頁面URL:', window.location.href);
            console.log('嘗試載入Logo:', logoImg.src);
        });
    </script>
</body>
