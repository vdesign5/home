<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - 作品集</title>
    <style>
        /* 重置樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
        }

        /* 導航容器 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            transition: all 0.42s ease;
        }

        /* 導航內容容器 */
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo區域 */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.42s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            height: 40px;
            width: auto;
            transition: filter 0.42s ease;
        }

        .logo:hover img {
            filter: brightness(1.2);
        }

        /* 導航選單 */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 60px;
        }

        .nav-item {
            position: relative;
        }

        /* 導航圖片樣式 */
        .nav-image {
            height: 40px;
            width: auto;
            transition: all 0.42s ease;
            filter: grayscale(1) brightness(0.8);
        }

        /* 非當前頁面 - 淺灰色 #CCCCCC */
        .nav-link:not(.active) .nav-image {
            filter: grayscale(1) brightness(0.8) sepia(1) hue-rotate(0deg) saturate(0) contrast(1.2);
            opacity: 0.6;
        }

        /* 當前頁面 - 深灰色 #333333 */
        .nav-link.active .nav-image {
            filter: grayscale(1) brightness(0.2) sepia(0) saturate(0);
            opacity: 1;
        }

        /* Hover效果 - 品牌紅色 */
        .nav-link:hover .nav-image {
            filter: grayscale(0) brightness(1) sepia(1) hue-rotate(0deg) saturate(2) contrast(1);
            transform: translateY(-2px) scale(1.05);
        }

        /* 為每個選單項目設定不同旋轉角度 */
        .nav-item:nth-child(1) {
            transform: rotate(0deg);
            transition: transform 0.56s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-item:nth-child(2) {
            transform: rotate(15deg);
            transition: transform 0.56s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-item:nth-child(3) {
            transform: rotate(30deg);
            transition: transform 0.56s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Hover時恢復到0度 */
        .nav-item:hover {
            transform: rotate(0deg);
        }

        /* Hover效果下劃線移除，因為現在是圖片 */
        .nav-link::before {
            display: none;
        }

        .nav-link {
            color: transparent;
            text-decoration: none;
            position: relative;
            transition: all 0.42s ease;
            padding: 10px;
            display: block;
        }

        /* 手機版漢堡選單 */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.42s ease;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: #000;
            margin: 3px 0;
            transition: all 0.42s ease;
        }

        .hamburger.active {
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* 響應式設計 - 平板和手機 */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }

            .logo img {
                height: 32px;
            }

            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 80px;
                right: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                gap: 30px;
                padding-top: 60px;
                transition: right 0.42s ease;
            }

            /* 手機版選單項目恢復正常角度和圖片樣式 */
            .nav-item:nth-child(1),
            .nav-item:nth-child(2),
            .nav-item:nth-child(3) {
                transform: rotate(0deg);
            }

            .nav-image {
                height: 35px;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-link {
                font-size: 18px;
                letter-spacing: 2px;
            }

            .nav-link::before {
                bottom: -5px;
            }
        }

        /* 極小螢幕優化 */
        @media (max-width: 480px) {
            .nav-container {
                padding: 0 15px;
            }

            .logo img {
                height: 28px;
            }

            .nav-link {
                font-size: 16px;
            }
        }

        /* 頁面內容區域（示範用） */
        .main-content {
            margin-top: 100px;
            padding: 40px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-section {
            text-align: center;
            padding: 100px 0;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 3px;
            color: #000;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #666;
            letter-spacing: 1px;
        }

        /* 滑動過渡效果 */
        .navbar.scrolled {
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.98);
        }

        .navbar.scrolled .logo img {
            height: 35px;
        }

        /* 載入動畫 */
        .nav-link {
            animation: fadeInUp 0.84s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .nav-item:nth-child(1) .nav-link { animation-delay: 0.14s; }
        .nav-item:nth-child(2) .nav-link { animation-delay: 0.28s; }
        .nav-item:nth-child(3) .nav-link { animation-delay: 0.42s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 導航選單 -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <!-- 使用確認可行的絕對路徑 -->
                <img src="https://vdesign5.github.io/home/assets/logo.png" alt="Logo" id="logo-img" 
                     onload="console.log('Logo loaded successfully:', this.src)"
                     onerror="handleLogoError(this)">
            </a>

            <!-- 導航選單 - 改為圖片選單 -->
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="project.html" class="nav-link" data-page="project">
                        <img src="https://vdesign5.github.io/home/assets/project.webp" alt="Project" class="nav-image">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link" data-page="about">
                        <img src="https://vdesign5.github.io/home/assets/about.webp" alt="About" class="nav-image">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link" data-page="contact">
                        <img src="https://vdesign5.github.io/home/assets/contact.webp" alt="Contact" class="nav-image">
                    </a>
                </li>
            </ul>

            <!-- 手機版漢堡選單 -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主要內容區域（示範） -->
    <main class="main-content">
        <section class="hero-section">
            <h1 class="hero-title">PORTFOLIO</h1>
            <p class="hero-subtitle">Creative Design & Development</p>
        </section>

        <!-- 這裡可以添加更多內容 -->
        <section style="height: 100vh; display: flex; align-items: center; justify-content: center;">
            <p style="font-size: 1.5rem; color: #666;">滾動頁面測試導航效果</p>
        </section>
    </main>

    <script>
        // DOM元素
        const navbar = document.getElementById('navbar');
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('.nav-link');

        // 滾動效果
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // 手機版選單切換
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : 'auto';
        });

        // 點擊選單項目關閉手機版選單
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });

        // 點擊外部區域關閉選單
        document.addEventListener('click', (e) => {
            if (!navbar.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // 當前頁面高亮 - 改為檢查圖片導航
        function setActiveNav() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                const linkHref = link.getAttribute('href');
                
                // 檢查當前頁面
                if (linkHref === currentPage || 
                    (currentPage === 'index.html' && linkHref === 'project.html') ||
                    (currentPage === '' && linkHref === 'project.html')) {
                    link.classList.add('active');
                }
            });
        }

        // 頁面載入時設定當前頁面
        setActiveNav();

        // 改進的Logo載入處理
        function handleLogoError(img) {
            const logoPaths = [
                './assets/logo.png',
                '/assets/logo.png',
                `${window.location.origin}${window.location.pathname}assets/logo.png`,
                `${window.location.origin}/${window.location.pathname.split('/')[1]}/assets/logo.png`
            ];
            
            const currentIndex = img.dataset.pathIndex || 0;
            const nextIndex = parseInt(currentIndex) + 1;
            
            if (nextIndex < logoPaths.length) {
                console.log(`嘗試Logo路徑 ${nextIndex}: ${logoPaths[nextIndex]}`);
                img.dataset.pathIndex = nextIndex;
                img.src = logoPaths[nextIndex];
            } else {
                console.log('所有Logo路徑都失敗，顯示文字Logo');
                img.style.display = 'none';
                const textLogo = document.createElement('span');
                textLogo.textContent = 'LOGO';
                textLogo.style.cssText = `
                    font-size: 24px;
                    font-weight: bold;
                    letter-spacing: 2px;
                    color: #000;
                    cursor: pointer;
                `;
                img.parentNode.appendChild(textLogo);
            }
        }

        // Logo載入錯誤處理 - 改進版
        const logoImg = document.getElementById('logo-img');
        
        // 成功載入時的處理
        logoImg.addEventListener('load', function() {
            console.log('Logo成功載入！路徑：', this.src);
        });
        
        // 頁面載入時檢查Logo
        window.addEventListener('load', function() {
            console.log('當前頁面URL:', window.location.href);
            console.log('嘗試載入Logo:', logoImg.src);
        });
    </script>
</body>
</html>
