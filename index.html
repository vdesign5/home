<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - 作品集</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Lottie動畫庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    
    <style>
        /* 字體定義 */
        @font-face {
            font-family: 'Futura';
            src: url('https://fonts.cdnfonts.com/css/futura-pt') format('woff2');
            font-display: swap;
        }
        
        /* 全域字體設定 */
        body {
            font-family: 'Futura', 'Arial', sans-serif;
        }
        
        /* 中文字體 */
        .chinese-text, .chinese {
            font-family: 'Noto Sans TC', '思源黑體', 'Source Han Sans TC', sans-serif;
        }
        
        /* 重置樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 導航容器 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            transition: all 0.42s ease;
        }

        /* 導航內容容器 */
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo區域 */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: transform 0.42s ease;
        }

        .logo:hover {
            transform: scale(1.365);
        }

        .logo img {
            height: 40px;
            width: auto;
            transition: transform 0.42s ease;
        }

        /* 導航選單 */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 60px;
        }

        .nav-item {
            position: relative;
        }

        /* 導航圖片樣式 */
        .nav-image {
            height: 40px;
            width: auto;
            transition: all 0.42s ease;
            filter: grayscale(1) brightness(0.8);
        }

        /* 非當前頁面 - 淺灰色 #CCCCCC */
        .nav-link:not(.active) .nav-image {
            filter: grayscale(1) brightness(0.8) sepia(1) hue-rotate(0deg) saturate(0) contrast(1.2);
            opacity: 0.6;
        }

        /* 當前頁面 - 深灰色 #333333 */
        .nav-link.active .nav-image {
            filter: grayscale(1) brightness(0.2) sepia(0) saturate(0);
            opacity: 1;
        }

        /* Hover效果 - 品牌紅色 */
        .nav-link:hover .nav-image {
            filter: sepia(1) saturate(10) hue-rotate(340deg) brightness(1.2) contrast(1.5);
            transform: translateY(-2px);
        }

        /* 為每個選單項目設定不同旋轉角度 */
        .nav-item:nth-child(1) {
            transform: rotate(0deg);
            transition: transform 0.56s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-item:nth-child(2) {
            transform: rotate(15deg);
            transition: transform 0.56s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-item:nth-child(3) {
            transform: rotate(30deg);
            transition: transform 0.56s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Hover時恢復到0度 */
        .nav-item:hover {
            transform: rotate(0deg);
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 點擊時的動畫 */
        .nav-item:active {
            transform: rotate(0deg) scale(0.95);
            transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .nav-link {
            color: transparent;
            text-decoration: none;
            position: relative;
            transition: all 0.42s ease;
            padding: 10px;
            display: block;
        }

        /* 手機版漢堡選單 */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.42s ease;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: #000;
            margin: 3px 0;
            transition: all 0.42s ease;
        }

        .hamburger.active {
            transform: rotate(45deg);
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Hero區域 - 全新設計 */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #fff;
        }

        /* 固定的Logo動畫容器 - 放大300% */
        .hero-logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(3);
            width: 300px;
            height: 300px;
            z-index: 5;
            pointer-events: none;
        }

        #logo-motion {
            width: 100%;
            height: 100%;
        }

        /* 輪播圖容器 - 左下角 */
        .carousel-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 600px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            background: #f0f0f0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* 輪播圖包裝器 */
        .carousel-wrapper {
            display: flex;
            transition: transform 0.6s ease;
            height: 100%;
        }

        /* 輪播圖片 */
        .carousel-slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        /* 輪播圖指示器 */
        .carousel-indicators {
            position: absolute;
            top: -30px;
            left: 0;
            display: flex;
            gap: 5px;
            font-family: 'Futura', monospace;
            font-size: 14px;
            color: #333;
        }

        .indicator {
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .indicator.active {
            opacity: 1;
        }

        /* 文字介紹區域 - Logo右側 */
        .intro-text {
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translateY(-50%);
            z-index: 10;
            opacity: 0;
            animation: fadeInFromLeft 1.2s ease-out 0.5s forwards;
        }

        .intro-english {
            font-size: 1.8rem;
            color: #333333;
            font-weight: 400;
            letter-spacing: 1px;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .intro-chinese {
            font-size: 0.9rem;
            color: #CCCCCC;
            font-weight: 300;
            letter-spacing: 0.5px;
            line-height: 1.6;
        }

        /* 淡入動畫 */
        @keyframes fadeInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px) translateY(-50%);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(-50%);
            }
        }

        /* 滾動遮罩層 */
        .scroll-mask {
            position: absolute;
            top: 100vh;
            left: 0;
            right: 0;
            height: 100vh;
            background: #fff;
            z-index: 6;
        }

        /* 跑馬燈區域 */
        .marquee-section {
            position: relative;
            width: 100%;
            height: 80px;
            background: #fff;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            overflow: hidden;
            z-index: 10;
            display: flex;
            align-items: center;
        }

        /* 跑馬燈容器 */
        .marquee-container {
            display: flex;
            animation: marquee 25s linear infinite;
            white-space: nowrap;
            will-change: transform;
        }

        /* 跑馬燈文字 */
        .marquee-text {
            font-size: 1.6rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-right: 60px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .marquee-text .english {
            color: #333333;
            font-weight: 500;
            font-family: 'Futura', 'Arial', sans-serif;
            font-size: 1.6rem;
        }

        .marquee-text .chinese {
            color: #CCCCCC;
            font-family: 'Noto Sans TC', '思源黑體', 'Source Han Sans TC', sans-serif;
            font-size: 0.8rem;
            font-weight: 300;
        }

        .marquee-text .punctuation {
            color: #CCCCCC;
            font-family: 'Futura', 'Arial', sans-serif;
            font-size: 0.8rem;
        }

        .marquee-text .separator {
            color: #CCCCCC;
            margin: 0 20px;
            font-size: 1rem;
            font-family: 'Futura', 'Arial', sans-serif;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* 內容區域 */
        .content-section {
            position: relative;
            background: #fff;
            z-index: 10;
            min-height: 100vh;
            padding: 80px 40px;
        }

        /* 滑動過渡效果 */
        .navbar.scrolled {
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.98);
        }

        .navbar.scrolled .logo img {
            height: 35px;
            transition: height 0.42s ease;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }

            .logo img {
                height: 32px;
            }

            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 80px;
                right: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                gap: 30px;
                padding-top: 60px;
                transition: right 0.42s ease;
            }

            .nav-item:nth-child(1),
            .nav-item:nth-child(2),
            .nav-item:nth-child(3) {
                transform: rotate(0deg);
            }

            .nav-image {
                height: 35px;
            }

            .nav-menu.active {
                right: 0;
            }

            .carousel-container {
                width: 90%;
                height: 200px;
                left: 5%;
                bottom: 20px;
            }

            .hero-logo-container {
                transform: translate(-50%, -50%) scale(2);
                width: 200px;
                height: 200px;
            }

            .intro-text {
                left: 50%;
                top: 70%;
                transform: translateX(-50%) translateY(-50%);
                text-align: center;
                padding: 0 20px;
            }

            .intro-english {
                font-size: 1.2rem;
            }

            .intro-chinese {
                font-size: 0.7rem;
            }

            .marquee-section {
                height: 60px;
            }

            .marquee-text {
                font-size: 1.2rem;
                margin-right: 40px;
            }

            .marquee-text .english {
                font-size: 1.2rem;
            }

            .marquee-text .chinese,
            .marquee-text .punctuation {
                font-size: 0.6rem;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0 15px;
            }

            .logo img {
                height: 28px;
            }

            .carousel-container {
                height: 150px;
            }

            .hero-logo-container {
                transform: translate(-50%, -50%) scale(1.5);
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

    <script>
        // DOM元素
        const navbar = document.getElementById('navbar');
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('.nav-link');
        const heroLogoContainer = document.getElementById('hero-logo-container');
        const carouselWrapper = document.getElementById('carousel-wrapper');
        const indicators = document.querySelectorAll('.indicator');

        // 滾動效果
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            
            // 導航欄效果
            if (scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }

            // Logo動畫隨滾動消失（被遮擋）
            const heroHeight = window.innerHeight;
            if (scrollY > heroHeight - 100) {
                heroLogoContainer.style.opacity = '0';
                heroLogoContainer.style.pointerEvents = 'none';
            } else {
                heroLogoContainer.style.opacity = '1';
                heroLogoContainer.style.pointerEvents = 'auto';
            }
        });

        // 手機版選單切換
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : 'auto';
        });

        // 點擊選單項目關閉手機版選單
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // 桌面版點擊動畫效果
                if (window.innerWidth > 768) {
                    const navItem = this.parentElement;
                    navItem.style.transition = 'transform 1.2s cubic-bezier(0.19, 1, 0.22, 1)';
                    navItem.style.transform = 'rotate(0deg) scale(0.95)';
                    
                    setTimeout(() => {
                        navItem.style.transform = 'rotate(0deg) scale(1)';
                    }, 100);
                    
                    setTimeout(() => {
                        navItem.style.transition = '';
                        navItem.style.transform = '';
                    }, 1200);
                }
                
                // 關閉手機版選單
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });

        // 輪播圖功能
        let currentSlide = 0;
        const totalSlides = 5;

        function updateCarousel() {
            carouselWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // 更新指示器
            indicators.forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active');
                    indicator.textContent = '*';
                } else {
                    indicator.classList.remove('active');
                    indicator.textContent = '*';
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        // 自動輪播
        setInterval(nextSlide, 4000);

        // 初始化Lottie動畫
        function initLogoAnimation() {
            const logoMotionContainer = document.getElementById('logo-motion');
            
            if (typeof lottie !== 'undefined') {
                const animation = lottie.loadAnimation({
                    container: logoMotionContainer,
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: './assets/logo_motion.json'
                });
                
                console.log('Lottie動畫已載入並開始播放');
            } else {
                // CSS動畫備用方案
                logoMotionContainer.innerHTML = `
                    <div style="
                        width: 100%;
                        height: 100%;
                        background: url('./assets/logo.png') no-repeat center center;
                        background-size: contain;
                        animation: rotate 10s linear infinite;
                    "></div>
                `;
                
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes rotate {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }
                `;
                document.head.appendChild(style);
                
                console.log('使用CSS動畫作為備用方案');
            }
        }

        // 頁面載入完成後初始化
        window.addEventListener('load', function() {
            initLogoAnimation();
            updateCarousel();
        });

        // 點擊外部區域關閉選單
        document.addEventListener('click', (e) => {
            if (!navbar.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
